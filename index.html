<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="welcome-page" class="page">
        <div class="content">
          <h1>Welcome to Tic Tac Toe!</h1>
          <button id="start-game-btn" class="green-btn">Start Game</button>
        </div>
      </div>
    
      <div id="menu-page" class="page hidden">
        <div class="content">
          <h1>Choose Game Mode</h1>
          <div class="buttons">
            <button id="play-with-friend-btn" class="green-btn">Play with Friend</button>
            <button id="play-with-ai-btn" class="green-btn">Play with AI</button>
          </div>
        </div>
      </div>
</body>
</html>
